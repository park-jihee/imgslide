<!DOCTYPE html>
<html>
<head>
    <title>clickslide</title>
    <script type="text/javascript" src="http://code.jquery.com/jquery-1.12.4.min.js"></script>
    <script src="./js/clickslide.js"></script>
    <link rel="stylesheet" href="./css/clickslide.css">
</head>
<body>
    <div id="box">
        <a class="btn" data-move="back"><</a>

        </ul>
